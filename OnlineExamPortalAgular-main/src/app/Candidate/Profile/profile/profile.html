<div class="card">
    <div class="card-body">
      <h5 class="card-title">Welcome, {{ profile.name }}</h5>
      <p class="card-text"><strong>Name:{{profile.name | uppercase }}</strong></p>
      <p class="card-text"><strong>Email:</strong> {{ profile.email }}</p>
      <p class="card-text"><strong>Registration Date:</strong> {{ profile.registrationDate | date }}</p>
  
    </div>
  </div>
