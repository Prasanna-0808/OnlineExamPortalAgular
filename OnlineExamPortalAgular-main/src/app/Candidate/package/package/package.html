<div class="container mt-4">
  <!-- Package Selection -->
  <h3 class="fw-bold text-info mb-3">ğŸ“¦ Select a Package</h3>
  <select class="form-select mb-4" [(ngModel)]="selectedPackageName" (change)="onPackageSelect()">
    <option value="" disabled selected>Select Package</option>
    <option *ngFor="let pkg of packages" [value]="pkg.packageName">
      {{ pkg.packageName }}
    </option>
  </select>

  <!-- Assessments Display -->
  <div *ngIf="assessmentsInPackage.length > 0">
    <h4 class="fw-bold text-primary mb-3">ğŸ“˜ Assessments in "{{ selectedPackageName }}"</h4>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let assessment of assessmentsInPackage">
        <div class="card h-100 shadow-sm border-0 text-white" style="background: linear-gradient(135deg, #0d6efd, #0a58ca);">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title fw-bold">{{ assessment.title }}</h5>
              <p class="card-text">{{ assessment.description }}</p>
              <p class="card-text">Max Marks: {{ assessment.maxMark }}</p>
              <p class="card-text">Pass Marks: {{ assessment.passMark }}</p>
            </div>

            <div class="mt-3 text-center">
              <img [src]="image" alt="Package Illustration" class="img-fluid mb-2" style="max-height: 100px;" />
              <button class="btn btn-light btn-sm w-100 fw-semibold"
                      [disabled]="hasRequestedPackage()"
                      (click)="requestAssessment(assessment.assessmentId)">
                Request Assessment
              </button>
              <div *ngIf="hasRequestedPackage()" class="text-warning mt-2">
                You have already requested this package.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Assessments Found -->
  <div *ngIf="selectedPackageName && assessmentsInPackage.length === 0">
    <p class="text-muted">No assessments found for this package.</p>
  </div>
</div>
