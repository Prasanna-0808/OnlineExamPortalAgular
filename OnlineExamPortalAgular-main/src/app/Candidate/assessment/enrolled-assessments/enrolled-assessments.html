<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let a of assessments">
    <div class="card h-100 shadow-sm border-0 text-white" style="background: linear-gradient(135deg, #fd7e14, #e8590c);">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title fw-bold">{{ a.title }}</h5>
          <p class="card-text"><strong>Duration:</strong> {{ a.duration }} mins</p>
          <p class="card-text" *ngIf="a.description"><strong>Description:</strong> {{ a.description }}</p>
          <p class="card-text">
            <strong>Status:</strong>
            <span *ngIf="completion.length > 0" [ngClass]="getCompletionStatus(a.assessmentId) ? 'text-light' : 'text-warning'">
              {{ getCompletionStatus(a.assessmentId) ? '✅ Completed' : '⏳ Pending' }}
            </span>
            <span *ngIf="completion.length === 0" class="text-muted">Loading...</span>
          </p>
        </div>
        <div class="mt-3 text-center">
          <img [src]="image" alt="Assessment Illustration" class="img-fluid mb-2" style="max-height: 100px;" />
          <button
            class="btn btn-light btn-sm w-100 fw-semibold"
            [ngClass]="getCompletionStatus(a.assessmentId) ? 'btn-outline-light' : 'btn-light'"
            (click)="getCompletionStatus(a.assessmentId) ? viewResult(a.assessmentId) : takeAssessment(a.assessmentId)">
            {{ getCompletionStatus(a.assessmentId) ? 'View Result' : 'Take Assessment' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
